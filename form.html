<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

     <!-- Navbar starts -->
     <header>
        <div class="logo">
            <i class="fas fa-font-awesome-logo-full">LoRe Logo</i>
        </div>
        <nav class="navbar">
            <ul class="links">
                <li><a href="explore.html">Explore</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="random.html">Random</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <a href="main.html" value="button" id="btn">Go Back</button></a>
        </div>            
    </header>
    <!-- Navbar Code Ends Here -->
    <div class="container">
        <div class="form-container">
            <form action="#">
                <h2>SIGN IN</h2>
                <div class="social-container">
                    <a href="https://www.google.co.in/"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>

                </div>
                <span>Use Email and Password Instead</span>
                <div class="input-box">
                    <input type="email" placeholder="Email" />
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" />
                    <i class="fas fa-lock"></i>
                </div>
                <button class="btn">Sign In</button>

            </form>


        </div>
        <div class="form-container">
            <form action="#">
                <h2>SIGN UP</h2>
                <div class="social-container">
                    <a href="https://www.google.co.in/"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>

                </div>
                <span>Use Email and Password to Register</span>
                <div class="input-box">
                    <input type="email" placeholder="Email" />
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" />
                    <i class="fas fa-lock"></i>
                </div>
                <button class="btn">Sign Up</button>

            </form>


        </div>

        <input type="checkbox" id="toggle"/>

        <div class="panel-container">
            <div class="panel">
                <h1>Dont have a Restaurant Finder Account</h1>
                <label for="toggle" class="btn btn-alt">Sign In</label>
            </div>
            <div class="panel">
                <h1>ALready have a Restaurant Finder Account</h1>
                <label for="toggle" class="btn btn-alt">Sign Up</label>
            </div>
        </div>

    </div>

</body>

</html>
